<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
  <script src="./scripts.js"></script>
</head>

<body>
  <div class="players-time-game">
    <div class="player active" id="player-1"><span>Player 1</span></div>
    <div class="player" id="player-2"><span>Player 2</span></div>
  </div>
  <div class="game">
    <div class="col">
      <div class="row" id="row-1" onclick="choseRow('1')"></div>
      <div class="row" id="row-2" onclick="choseRow('2')"></div>
      <div class="row" id="row-3" onclick="choseRow('3')"></div>
    </div>

    <div class="col">
      <div class="row" id="row-4" onclick="choseRow('4')"></div>
      <div class="row" id="row-5" onclick="choseRow('5')"></div>
      <div class="row" id="row-6" onclick="choseRow('6')"></div>
    </div>

    <div class="col">
      <div class="row" id="row-7" onclick="choseRow('7')"></div>
      <div class="row" id="row-8" onclick="choseRow('8')"></div>
      <div class="row" id="row-9" onclick="choseRow('9')"></div>
    </div>
  </div>
  <div id="resultado"></div>
  <div id="percentWinners">
    <div>
      <h3>Player 1</h3>
      <h6>Vitorias</h6>
      <span id="percentWinnerPlayerOne"></span>
      <h6>Derrotas</h6>
      <span id="percentLosePlayerOne"></span>
    </div>
    <div>
      <h3>Player 2</h3>
      <span id="percentWinnerPlayerTwo"></span>
      <span id="percentLosePlayerTwo"></span>
    </div>
  </div>
</body>

</html>
